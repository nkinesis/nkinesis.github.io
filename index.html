<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/statify.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body class="st-main">
    <div class="st-header">
        <div class="st-header-dropdown">
            <button class="st-header-dropdown-btn"></button>
            <div id="dropdownContent" class="st-header-dropdown-opt-disabled">
                <a id="itemClear" class="st-header-dropdown-opt-item" href="#">Limpar campos</a>
                <a id="itemLoadCSV" class="st-header-dropdown-opt-item" href="#">Carrega CSV</a>
            </div>
        </div>
        <div class="st-header-title">Menu Principal</div>
        <div class="st-header-subtitle">Statify v1.1</div>
        <img class="st-header-btn-back" src="img/arrow-left.png">
    </div>

    <div id="st-screen-wrapper">
        <div id="mainMenu" class="st-screen">
            <button id="btnBegin" type="button" class="btn btn-primary">Iniciar pesquisa</button>
            <button id="btnAbout" type="button" class="btn btn-primary">Sobre</button>
        </div>

        <div id="inputScreen" class="st-screen">
            <form id="fieldGroup" class="st-screen-fieldgroup"></form>
            <button id="btnOK" type="button" class="btn btn-primary">OK</button>
        </div>

        <div id="tableMenu" class="st-screen">
            <button id="btnRaw" type="button" class="btn btn-primary">Tabela Rol</button>
            <button id="btnNci" type="button" class="btn btn-primary">Distribuição de Frequência CIC</button>
            <button id="btnWci" type="button" class="btn btn-primary">Distribuição de Frequência SIC</button>
        </div>

        <div id="tableScreen" class="st-screen">
            <table id="tableMain" class="table table-striped"></table>
        </div>

        <div id="uploadScreen" class="st-screen">
            <input id="fileInput1" type="file">
        </div>

        <div id="aboutScreen" class="st-screen">
            <div class="jumbotron" style="padding:10px">
                <h1 class="display-4">Statify</h1>
                <p class="lead">Gerador de Tabelas Estatísticas</p>
                <hr class="my-4">
                <p>By Gabriel C. Ullmann, 2019. All Rights Reserved</p>
                <a class="btn btn-primary btn-lg" href="http:\\bluend.xyz" role="button">Conheça outros projetos</a>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/dom-to-image.js"></script>
<script type="text/javascript" src="js/stats.js"></script>
<script type="text/javascript" src="js/screens.js"></script>

</html>
